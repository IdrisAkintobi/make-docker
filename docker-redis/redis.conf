# Bind Redis to all interfaces
bind 0.0.0.0

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Append-only file (AOF) persistence
appendonly yes
appendfilename "appendonly.aof"

# Set the working directory for Redis data
dir /data

# Log level (options: debug, verbose, notice, warning)
loglevel notice

# Log file (optional)
logfile ""
